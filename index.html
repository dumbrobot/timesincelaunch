<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Time Since</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: white;
            font-family: Arial, sans-serif;
        }
        .image {
            width: 80%; /* Set the image width relative to the viewport */
            max-width: 600px; /* Optional: limit the maximum width */
            margin-bottom: 20px; /* Add space between the image and clock */
        }
        .clock {
            width: 80%; /* Match the clock width to the image */
            max-width: 600px; /* Optional: limit the maximum width */
            font-size: 5rem;
            color: black;
            text-align: center;
            white-space: nowrap; /* Prevent text wrapping */
            overflow: hidden; /* Ensure it doesnâ€™t overflow the container */
        }
    </style>
</head>
<body>
    <!-- Image Section -->
    <img src="imback.jpg" alt="Top Image" class="image">

    <!-- Clock Section -->
    <div class="clock" id="clock">
        Loading...
    </div>

    <script>
        // Set the start date and time in Eastern Time (EST/EDT)
        const startDate = new Date('2024-12-24T21:57:50-05:00'); // Eastern Time (UTC-5)

        // Function to update the clock
        function updateClock() {
            const now = new Date();
            const elapsed = now - startDate;

            const days = Math.floor(elapsed / (1000 * 60 * 60 * 24)).toString().padStart(6, '0');
            const hours = Math.floor((elapsed / (1000 * 60 * 60)) % 24).toString().padStart(2, '0');
            const minutes = Math.floor((elapsed / (1000 * 60)) % 60).toString().padStart(2, '0');
            const seconds = Math.floor((elapsed / 1000) % 60).toString().padStart(2, '0');

            // Display the time with spaces between
            document.getElementById('clock').textContent = `${days} ${hours} ${minutes} ${seconds}`;
        }

        // Update the clock every second
        setInterval(updateClock, 20);
        updateClock();
    </script>
</body>
</html>
